  project:
    title: Infection Map
    part1: Infection Mapプロジェクトは、感染症の患者さんの広がりを視覚化することによって感染の空間的な広がりを把握し、感染拡散と環境要因との関係を解明する手がかりを得ることを前提に開始されました。これまで、病院や保健所のデータは倫理面の問題があるため、公開されることはありませんでした。そこで、このサイトでは患者さんからの感染の報告を基にして、感染状況を地図上に表示し、感染症の空間分布状況をほぼリアルタイムに見ることができるようになっています。患者さん全ての情報が集められているものではありませんので、感染症流行の概況としてお役立てください。感染症患者さんの報告が多く増えることで情報の品質も向上いたしますので、ご理解の上ご協力をお願いいたします。
    part2: なお報告いただいた情報は、このサイトの流行マップに表示される他は、感染症の空間的な拡散の研究開発以外に使用いたしません。
    part3: 今後、利用状況を見て感染症の種類を増やすことを検討しています。 このプロジェクトはNASA主催のInternational Space Apps Challenge 2014で開始されたものです。
  influenza:
    title: インフルエンザー
    part1: 申告された情報は二週間後に感染状況の表示から削除されます。
    part2: 入力場所を中心とした地域の流行状況が表示されます。拡大表示はできません。
    part3: インフルエンザの感染申告 性別： 年齢： インフルエンザのタイプ：　　（A / B / その他）
